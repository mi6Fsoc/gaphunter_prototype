<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GapHunter - SaaS Opportunity Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Adopting the DARK theme values from the prompt as the default for this app */
        --background: 0 0 0; /* oklch(0 0 0) - converted to simplified CSS where possible or kept as vars */
        --foreground: 1 0 0; /* oklch(1 0 0) */
        
        --card: 0.1 0 0; /* Slightly lighter black for cards */
        --card-foreground: 1 0 0;
        
        --popover: 0 0 0;
        --popover-foreground: 1 0 0;
        
        --primary: 1 0 0;
        --primary-foreground: 0 0 0;
        
        --secondary: 0.2 0 0;
        --secondary-foreground: 1 0 0;
        
        --muted: 0.17 0 0;
        --muted-foreground: 0.7 0 0;
        
        --accent: 0.2 0 0;
        --accent-foreground: 1 0 0;
        
        --destructive: 0.6 0.25 29;
        --destructive-foreground: 1 0 0;
        
        --border: 0.25 0 0; /* Visible border */
        --input: 0.2 0 0;
        --ring: 1 0 0;
        
        --radius: 0rem;
        
        /* Font Family */
        --font-mono: 'IBM Plex Mono', monospace;
      }

      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: var(--font-mono);
        background-color: black;
        color: white;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0px; /* Sharp */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Utilities for the Oklch variables if needed, mostly using Tailwind colors mapping to these logic */
      .bg-background { background-color: black; }
      .text-foreground { color: white; }
      .border-border { border-color: #333; }
      .bg-card { background-color: #0a0a0a; }
      .bg-secondary { background-color: #1a1a1a; }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
